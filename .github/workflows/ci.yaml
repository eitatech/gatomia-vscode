name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            ui/package-lock.json
      - name: Install dependencies (root)
        run: npm ci
      - name: Install dependencies (ui)
        run: npm --prefix ui ci

      - name: Run build
        run: npm run build
      - name: Run tests
        run: npm run test
